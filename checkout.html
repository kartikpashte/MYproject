<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Checkout - Modern Design</title>
<style>
  /* Reset & base */
  *, *::before, *::after {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f2f5;
    color: #333;
    line-height: 1.5;
  }
  h1, h2 {
    font-weight: 700;
  }

  /* Container */
  .container {
    max-width: 1100px;
    margin: 40px auto;
    padding: 0 20px;
  }

  h1 {
    text-align: center;
    margin-bottom: 40px;
    font-size: 2.5rem;
    color: #0d6efd;
  }

  /* Layout grid */
  .checkout-wrapper {
    display: flex;
    flex-wrap: wrap;
    gap: 30px;
  }

  /* Billing form */
  form.billing-form {
    flex: 1 1 55%;
    background: #fff;
    padding: 30px 35px;
    border-radius: 12px;
    box-shadow: 0 8px 25px rgb(13 110 253 / 0.15);
    position: relative;
  }

  /* Floating labels */
  .form-group {
    position: relative;
    margin-bottom: 25px;
  }

  .form-group input,
  .form-group textarea {
    width: 100%;
    padding: 12px 15px 12px 15px;
    font-size: 16px;
    border: 1.8px solid #ccc;
    border-radius: 8px;
    background: transparent;
    transition: border-color 0.3s;
    outline-offset: 2px;
  }

  .form-group textarea {
    resize: vertical;
  }

  .form-group label {
    position: absolute;
    top: 50%;
    left: 15px;
    transform: translateY(-50%);
    background: white;
    padding: 0 6px;
    color: #6c757d;
    font-size: 16px;
    pointer-events: none;
    transition: all 0.3s ease;
  }

  /* Float label when input focused or has value */
  .form-group input:focus + label,
  .form-group input:not(:placeholder-shown) + label,
  .form-group textarea:focus + label,
  .form-group textarea:not(:placeholder-shown) + label {
    top: -10px;
    font-size: 13px;
    color: #0d6efd;
  }

  .form-group input:focus,
  .form-group textarea:focus {
    border-color: #0d6efd;
    box-shadow: 0 0 6px rgb(13 110 253 / 0.35);
  }

  /* Submit button */
  button.place-order-btn {
    width: 100%;
    padding: 16px;
    font-size: 18px;
    font-weight: 600;
    border: none;
    border-radius: 10px;
    background: #0d6efd;
    color: white;
    cursor: pointer;
    box-shadow: 0 5px 15px rgb(13 110 253 / 0.4);
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }

  button.place-order-btn:hover,
  button.place-order-btn:focus {
    background-color: #084298;
    box-shadow: 0 8px 20px rgb(8 66 152 / 0.6);
    outline: none;
  }

  /* Order summary */
  .order-summary {
    flex: 1 1 40%;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 8px 25px rgb(0 0 0 / 0.08);
    padding: 30px 30px 40px;
    position: sticky;
    top: 40px;
    height: fit-content;
  }

  .order-summary h2 {
    margin-bottom: 25px;
    color: #0d6efd;
  }

  .summary-item {
    display: flex;
    justify-content: space-between;
    margin-bottom: 15px;
    font-weight: 600;
    font-size: 17px;
  }

  /* Optional: product image in summary */
  .summary-item span:first-child {
    max-width: 75%;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .total-amount {
    margin-top: 30px;
    border-top: 2px solid #ddd;
    padding-top: 18px;
    font-weight: 800;
    font-size: 22px;
    color: #212529;
  }

  /* Empty cart message */
  .empty-msg {
    text-align: center;
    color: #999;
    font-size: 18px;
    padding: 40px 0;
    font-style: italic;
  }

  /* Responsive */
  @media (max-width: 900px) {
    .checkout-wrapper {
      flex-direction: column;
    }
    .order-summary {
      position: relative;
      top: auto;
    }
  }
</style>
</head>
<body>

<div class="container">
  <h1>Checkout</h1>

  <div class="checkout-wrapper">

    <!-- Billing Form -->
    <form id="checkout-form" class="billing-form" novalidate aria-label="Billing Details">
      <div class="form-group">
        <input type="text" id="name" placeholder=" " required aria-required="true" aria-describedby="nameHelp" />
        <label for="name">Full Name</label>
      </div>

      <div class="form-group">
        <input type="email" id="email" placeholder=" " required aria-required="true" aria-describedby="emailHelp" />
        <label for="email">Email Address</label>
      </div>

      <div class="form-group">
        <textarea id="address" placeholder=" " rows="3" required aria-required="true" aria-describedby="addressHelp"></textarea>
        <label for="address">Address</label>
      </div>

      <div class="form-group">
        <input type="text" id="city" placeholder=" " required aria-required="true" aria-describedby="cityHelp" />
        <label for="city">City</label>
      </div>

      <div class="form-group">
        <input type="text" id="zip" placeholder=" " required aria-required="true" aria-describedby="zipHelp" />
        <label for="zip">Postal Code</label>
      </div>

      <button type="submit" class="place-order-btn" aria-label="Place your order">Place Order</button>
    </form>

    <!-- Order Summary -->
    <aside class="order-summary" aria-label="Order Summary">
      <h2>Your Order</h2>
      <div id="summary-list" role="list"></div>
      <div id="order-total" class="total-amount" aria-live="polite"></div>
    </aside>

  </div>
</div>

<script>
  (() => {
    // Grab and sanitize cart from localStorage
    const rawCart = JSON.parse(localStorage.getItem('cart') || '[]');

    const cart = rawCart.map(item => {
      const cleanPrice = parseFloat(item.price?.toString().replace(/[^0-9.]/g, '')) || 0;
      const quantity = Math.max(1, parseInt(item.quantity, 10) || 1);
      return {
        name: item.name || 'Unnamed Item',
        price: cleanPrice,
        quantity: quantity
      };
    });

    const summaryList = document.getElementById('summary-list');
    const orderTotal = document.getElementById('order-total');
    const formatter = new Intl.NumberFormat('en-IN', { style: 'currency', currency: 'INR' });

    function renderSummary() {
      summaryList.innerHTML = '';
      orderTotal.textContent = '';

      if (!cart.length) {
        summaryList.innerHTML = '<p class="empty-msg">Your cart is empty.</p>';
        document.getElementById('checkout-form').style.display = 'none';
        return;
      }

      document.getElementById('checkout-form').style.display = 'block';

      let total = 0;
      cart.forEach(({ name, price, quantity }) => {
        const subtotal = price * quantity;
        total += subtotal;

        const item = document.createElement('div');
        item.className = 'summary-item';
        item.setAttribute('role', 'listitem');
        item.innerHTML = `
          <span>${name} (x${quantity})</span>
          <span>${formatter.format(subtotal)}</span>
        `;
        summaryList.appendChild(item);
      });

      orderTotal.textContent = `Total: ${formatter.format(total)}`;
    }

    renderSummary();

    // Form validation & submission
    const form = document.getElementById('checkout-form');

    form.addEventListener('submit', e => {
      e.preventDefault();

      const name = form.name.value.trim();
      const email = form.email.value.trim();
      const address = form.address.value.trim();
      const city = form.city.value.trim();
      const zip = form.zip.value.trim();

      // Simple validation
      if (!name || !email || !address || !city || !zip) {
        alert('Please fill out all fields.');
        return;
      }

      // Email regex validation
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        alert('Please enter a valid email address.');
        return;
      }

      // Simulate order submission
      alert('âœ… Order placed successfully!\nYou will receive a confirmation email.');

      // Clear cart & redirect
      localStorage.removeItem('cart');
      window.location.href = 'thankyou.html';
    });
  })();
</script>

</body>
</html>
