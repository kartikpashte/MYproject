<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Thank You - Order Confirmation</title>
<style>
  /* Reset */
  *, *::before, *::after {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
    color: #1e40af;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    text-align: center;
  }

  .thankyou-container {
    background: rgba(255 255 255 / 0.85);
    backdrop-filter: saturate(180%) blur(15px);
    border-radius: 20px;
    padding: 50px 60px;
    max-width: 600px;
    box-shadow: 0 20px 50px rgba(30,64,175,0.25);
  }

  h1 {
    font-size: 3.5rem;
    margin-bottom: 20px;
    font-weight: 900;
    letter-spacing: 1.5px;
    text-shadow: 1px 1px 4px rgb(30 64 175 / 0.3);
  }

  p {
    font-size: 1.25rem;
    margin-bottom: 40px;
    color: #334155;
  }

  button {
    background: linear-gradient(90deg, #1e40af, #3b82f6);
    border: none;
    border-radius: 15px;
    padding: 18px 40px;
    font-size: 1.25rem;
    font-weight: 700;
    color: white;
    cursor: pointer;
    box-shadow: 0 10px 25px rgb(30 64 175 / 0.5);
    transition: background 0.3s ease, box-shadow 0.3s ease;
  }

  button:hover,
  button:focus {
    background: linear-gradient(90deg, #3b82f6, #1e40af);
    box-shadow: 0 14px 35px rgb(59 130 246 / 0.7);
    outline: none;
  }
</style>
</head>
<body>

<div class="thankyou-container" role="main">
  <h1>Thank You!</h1>
  <p>Your order has been placed successfully.<br />A confirmation email has been sent to you.</p>
  <button onclick="window.location.href='index.html'" aria-label="Go back to homepage">Continue Shopping</button>
</div>

</body>
</html>
